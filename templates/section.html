<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% load static %}
</head>
<body>
  <center>
    <h1 style="background: linear-gradient(to left,violet,indigo, blue, green, yellow, orange, red);-webkit-background-clip: text;color: transparent;">Welcome to Quizz...</h1>
{% for item in items %}
  <div class="card" style="width: 18rem; margin-top: 40px; display: inline-block; margin-left: 40px;">
     <img src="{{ item.Img.url }}" class="card-img-top" alt="...">
     <div class="card-body">
      <h5 class="card-title">{{ item.Name }}</h5>
      <p class="card-text">{{ item.Des }}</p>

      
      <a href="{% url 'quiz_nav' item.id 1 %}" class="btn btn-primary">Take Test</a>
  </div>


     </div>
  </div>
{% endfor %}
</center>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
